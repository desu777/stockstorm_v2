{% extends 'base.html' %}

{% block title %}Success - StockStorm{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 40px 0; text-align: center;">
    <div class="card" style="max-width: 500px; width: 100%; position: relative; overflow: hidden;">
        <!-- Decorative elements -->
        <div style="position: absolute; width: 200px; height: 200px; background: var(--primary-purple); filter: blur(80px); opacity: 0.15; top: -50px; right: -50px; z-index: 0; border-radius: 50%;"></div>
        <div style="position: absolute; width: 200px; height: 200px; background: var(--primary-blue); filter: blur(80px); opacity: 0.15; bottom: -50px; left: -50px; z-index: 0; border-radius: 50%;"></div>
        
        <!-- Content -->
        <div style="position: relative; z-index: 1;">
            <div style="font-size: 5rem; margin-bottom: 20px; color: #00ff80;">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h2 style="font-size: 2rem; margin-bottom: 15px; font-weight: 700; font-family: 'Space Grotesk', sans-serif; background: var(--gradient); -webkit-background-clip: text; background-clip: text; color: transparent;">
                Success!
            </h2>
            
            <p style="color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 30px;">
                {% if message %}
                    {{ message }}
                {% else %}
                    Your action has been completed successfully.
                {% endif %}
            </p>
            
            <div style="display: flex; justify-content: center; gap: 20px;">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">
                    Go to Dashboard
                </a>
                
                <a href="{% url 'home' %}" class="btn btn-outline">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
